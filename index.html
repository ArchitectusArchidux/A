<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCHITECTUS · ARCHIDUX</title>
  <!-- Google Fonts : mélange de Playfair Display (élégant) et Inter (lisible) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,600&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fcfcfa;  /* blanc cassé chaleureux */
      color: #1a1a1a;              /* gris très foncé */
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 1.5rem;
    }

    /* conteneur principal centré */
    .hero {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* Bloc de texte avec espacement harmonieux */
    .text-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    /* styles communs pour toutes les lignes */
    .line {
      transition: transform 0.2s ease, opacity 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* délais d'animation pour chaque ligne */
    .line-1 { animation-delay: 0.1s; }
    .line-2 { animation-delay: 0.3s; }
    .line-3 { animation-delay: 0.5s; }
    .line-4 { animation-delay: 0.7s; }
    .line-5 { animation-delay: 0.9s; }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* effet de zoom subtil au survol */
    .line:hover {
      transform: scale(1.02);
      cursor: default;
    }

    /* TYPOGRAPHIE SPÉCIFIQUE */
    .architectus-primary {
      font-family: 'Playfair Display', serif;
      font-weight: 900;            /* le plus gras */
      font-size: clamp(3rem, 15vw, 8rem);
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: #1a1a1a;
      line-height: 1.1;
      margin-bottom: 0.2rem;
      text-rendering: optimizeLegibility;
    }

    .archidux-primary {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(1.8rem, 6vw, 3.5rem);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #3a3a3a;
      border-top: 1px solid rgba(0,0,0,0.1);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding: 0.4rem 1rem;
      display: inline-block;
      margin: 0.5rem 0;
    }

    .tagline {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: clamp(1rem, 4vw, 1.8rem);
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: #5a5a5a;
      word-spacing: 0.5em;
      margin: 1rem 0 0.5rem 0;
    }

    .architectus-secondary {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(2rem, 8vw, 4.5rem);
      text-transform: uppercase;
      color: #2a2a2a;
      letter-spacing: 0.15em;
      margin-top: 1.2rem;
    }

    .archidux-secondary {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-style: italic;
      font-size: clamp(1.4rem, 5vw, 2.8rem);
      text-transform: uppercase;
      color: #6a6a6a;
      letter-spacing: 0.25em;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding-bottom: 0.5rem;
      display: inline-block;
    }

    /* Séparateur décoratif optionnel (ligne fine) */
    .divider {
      width: 80px;
      height: 1px;
      background: rgba(0,0,0,0.15);
      margin: 1.8rem auto 1.2rem;
    }

    /* petit footer discret */
    .footer-note {
      margin-top: 4rem;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #aaa;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .footer-note:hover {
      opacity: 1;
    }

    /* Responsive : ajustements pour très petits écrans */
    @media (max-width: 480px) {
      .archidux-primary {
        letter-spacing: 0.2em;
        padding: 0.2rem 0.5rem;
      }
      .tagline {
        letter-spacing: 0.2em;
        word-spacing: 0.2em;
      }
      .divider {
        width: 50px;
      }
    }

    /* option : un effet de grain subtil en arrière-plan (optionnel) */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="text-block">
      <!-- Première ligne : grand ARCHITECTUS -->
      <div class="line line-1 architectus-primary">ARCHITECTUS</div>

      <!-- Deuxième ligne : -ARCHIDUX- encadré de tirets -->
      <div class="line line-2 archidux-primary">-ARCHIDUX-</div>

      <!-- Troisième ligne : devise avec points -->
      <div class="line line-3 tagline">VISION·INNOVATION·LEGACY</div>

      <!-- Diviseur élégant (ligne fine) -->
      <div class="divider line line-4"></div>

      <!-- Quatrième ligne : second ARCHITECTUS -->
      <div class="line line-4 architectus-secondary">ARCHITECTUS</div>

      <!-- Cinquième ligne : dernier ARCHIDUX (en italique léger) -->
      <div class="line line-5 archidux-secondary">ARCHIDUX</div>
    </div>

    <!-- Petit pied de page discret (optionnel) -->
    <div class="footer-note line" style="animation-delay: 1.1s;">— ÉDITION FONDAMENTALE —</div>
  </div>

  <!-- JavaScript léger pour une interaction subtile -->
  <script>
    (function() {
      // Bienvenue dans la console (clin d'œil)
      console.log('ARCHITECTUS · ARCHIDUX — Vision, Innovation, Legacy');

      // Effet supplémentaire : au double-clic n'importe où, le fond alterne très légèrement
      // (juste pour ajouter une touche interactive sans dénaturer)
      let bgLight = true;
      document.body.addEventListener('dblclick', function(e) {
        // on évite de déclencher si on double-clique sur le footer (pour ne pas gêner)
        if (e.target.closest('.footer-note')) return;
        
        if (bgLight) {
          document.body.style.backgroundColor = '#f0f0eb'; // légèrement plus chaud
        } else {
          document.body.style.backgroundColor = '#fcfcfa'; // retour
        }
        bgLight = !bgLight;
        
        // petit retour visuel qui s'estompe
        const msg = document.createElement('span');
        msg.textContent = '⋅';
        msg.style.position = 'fixed';
        msg.style.bottom = '20px';
        msg.style.right = '20px';
        msg.style.fontSize = '2rem';
        msg.style.color = '#aaa';
        msg.style.opacity = '0.7';
        msg.style.transition = 'opacity 1s';
        document.body.appendChild(msg);
        setTimeout(() => { msg.style.opacity = '0'; }, 100);
        setTimeout(() => { msg.remove(); }, 1100);
      });

      // Au survol du footer, on affiche un petit message dans la console (optionnel)
      const footer = document.querySelector('.footer-note');
      if (footer) {
        footer.addEventListener('mouseenter', () => {
          console.log('⚬ ARCHIDUX — héritage en mouvement ⚬');
        });
      }

      // Adaptation mineure : s'assurer que les animations se lancent bien même si la page est chargée rapidement
      window.addEventListener('load', () => {
        document.body.style.backgroundColor = '#fcfcfa'; // reset si besoin
      });
    })();
  </script>
</body>
</html>
